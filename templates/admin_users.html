<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="http://www.rpi.edu/favicon.ico" type="image/ico" rel="icon">

    <title>Timecard Admin - {{ session['CAS_USERNAME'].lower() }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="/static/stylesheets/user.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Titillium+Web:600" rel="stylesheet">-->
    <script src="/static/js/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid" style="background-color: #273a61">
        <div class="container">
            <nav class="navbar navbar-toggleable-md navbar-inverse px-0" id="tcNavbar">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="/static/img/logo_admin.svg" height="24" class="d-inline-block align-top" alt="">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="{{ url_for('show_admin_users') }}">Users</a>
                        <a class="nav-link" href="{{ url_for('show_admin_settings') }}">Settings</a>
                    </div>
                    <form class="form-inline ml-auto">
                        <a class="nav-link px-0" href="{{ url_for('cas.logout') }}">Logout {{ session['CAS_USERNAME'].lower() }} <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3" style="border-bottom: 1px solid #e3e8eb">
            <span class="text-muted" id="periodRange">Jan 1 â€“ 7, 2000</span>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="TcAdmin.prevPeriod();"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-outline-primary" id="periodNavToday" onclick="TcAdmin.currentPeriod();">Today</button>
                <button type="button" class="btn btn-outline-primary" onclick="TcAdmin.nextPeriod();"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="d-flex align-items-center py-3">
            <span id="tableStatus">Users: 0</span>
            <div class="btn-group ml-4">
                <button type="button" class="btn btn-link text-primary px-1 mx-1"><i class="fa fa-eye" aria-hidden="true"></i> View As</button>
                <button type="button" class="btn btn-link text-warning px-1 mx-1"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                <button type="button" class="btn btn-link text-danger px-1 mx-1"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
            </div>
            <button type="button" class="btn btn-success ml-auto" data-toggle="collapse" data-target="#userAddForm"><i class="fa fa-plus" aria-hidden="true"></i> Add User</button>
        </div>
        <div class="collapse" id="userAddForm">
            <div class="card card-outline-success card-block justify-content-end py-2 px-3">
                <form class="form-inline justify-content-end px-0">
                    <label class="text-success mr-4"><strong>Add User</strong></label>
                    <label class="form-control-sm mr-1" for="inlineFormCustomSelect">First Name</label>
                    <input class="form-control form-control-sm mr-4" type="text" value="">
                    <label class="form-control-sm mr-1" for="inlineFormCustomSelect">Last Name</label>
                    <input class="form-control form-control-sm mr-4" type="text" value="">
                    <label class="form-control-sm mr-1" for="inlineFormCustomSelect">User ID</label>
                    <input class="form-control form-control-sm mr-5" type="text" value="">
                    <button type="button" class="btn btn-success btn-sm ml-auto">Submit</button>
                </form>
            </div>
        </div>

        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        </div>
        <div class="d-flex mt-3">
            <table class="table table-responsive" id="tsTable">
                <thead id="tsHead">
                    <tr>
                        <th>
                            <input type="checkbox" id="tsHeadCheckbox" onchange="TcAdmin.tableSelectAll(this)">
                        </th>
                        <th>Name &or;</th>
                        <th style="width: 70px">User ID</th>
                        <th>Last Modified</th>
                        {% for i in range(period_duration) %}
                        <th id="tsDay{{i}}" style="text-align: center; width: 70px" data-date="">Jan 1</th>
                        {% endfor %}
                        <th style="text-align: center; width: 120px">Total Hours</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="/static/js/admin_users.js"></script>
    <script>
        TcAdmin.initialDate = moment("{{ initial_date }}");
        TcAdmin.validPeriodStart = moment("{{ valid_period_start }}");
        TcAdmin.periodDuration = "{{ period_duration }}";
        TcAdmin.lockDate = "{{ lock_date }}";

        TcAdmin.init();
    </script>
</body>

</html>
