<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Timecard Admin - {{ session['CAS_USERNAME'].lower() }}</title>
    <link href="http://www.rpi.edu/favicon.ico" type="image/ico" rel="icon">
    <link href="/static/stylesheets/timecard.base.css" rel="stylesheet">
    <link href="/static/stylesheets/timecard.admin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="/static/js/moment.min.js"></script>
</head>

<body>
    {% include 'leetbar.html' %}

    <div class="header-container">
        <div class="header-content">
            <a class="logo" href="{{ url_for('show_admin') }}">
                <img src="/static/img/logo.svg" height="30px">
            </a>
            <a class="tc-link" style="color: white; margin-left: auto" href="{{ url_for('cas.logout') }}">Logout {{ session['CAS_USERNAME'].lower() }}</a>
        </div>
    </div>

    <div class="tools-container">
        <div class="tools-content">
            <!--<button>New User</button>-->
            <form style="display: inherit; align-items: inherit" onsubmit="return false">
                <div style="font-weight: bold">New User</div>
                <div style="margin-left: 20px">Name:</div>
                <input style="width: 180px; margin-left: 10px" type="text" minlength="2" maxlength="64" oninput="">
                <div style="margin-left: 20px">ID:</div>
                <input style="width: 60px; margin-left: 10px" type="text" minlength="7" maxlength="7" oninput="">
                <button style="margin-left: 20px">Submit</button>
                <button style="margin-left: 5px">Cancel</button>
            </form>
        </div>
    </div>

    <div id="nav-container">
        <div class="nav-content">
            <button id="tc-nav-today" onclick="TcAdmin.currentWeek();">Today</button>
            <button id="tc-nav-prev" onclick="TcAdmin.prevWeek();"></button>
            <button id="tc-nav-next" onclick="TcAdmin.nextWeek();"></button>
            <div id="tc-nav-range" style="margin-left: 20px">Jan 1 â€“ 7, 2000</div>
        </div>
    </div>

    <div class="content-container">
        <hr class="nav-shadow" />
        <div class="content-content">
            <table id="ts-table" border="1" style="width: 100%">
                <thead id="ts-head" style="background: #eaeaea">
                    <tr>
                        <th style="width: 140px">Name</th>
                        <th style="width: 70px">User ID</th>
                        <th style="width: 140px">Last Modified</th>
                        {% for i in range(pay_period) %}
                        <th id="ts-day-{{i}}" style="width: 60px" data-date="">Jan 1</th>
                        {% endfor %}
                        <th style="width: 100px">Total Hours</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
    <script>
        // TODO: Better way to pass server data on load?
        // TODO: Provide these values from server
        TcAdmin.initialDate = moment("{{ initial_date }}");
        TcAdmin.lockdate = 1483228800;
        TcAdmin.slotIncrement = "{{ slot_increment }}" / 60;
        TcAdmin.payPeriod = "{{ pay_period }}";
        TcAdmin.payDay = 5;

        TcAdmin.init();
    </script>

    {% include 'footer.html' %}
</body>

</html>
