{% block day %}
<td id="tc-day-{{ d }}" data-date="" class="tc-day" onmouseleave="slotMouseUp();" onmouseup="slotMouseUp();">
    <div style="font-weight: bold; margin-bottom: 5px;">Monday</div>
    <div style="font-weight: bold;">Hours: 0.0</div>
    <table class="tc-hour-table">
        {% for t in range(times|length) %}
        <tr>
            <td data-weekday="{{ d }}" data-timedelta="{{ t*slot_increment*60 }}" data-timestamp="" class="tc-slot" onmouseover="slotMouseOver(this);" onmouseup="slotMouseUp();" onmousedown="slotMouseDown(this);">
                {{ times[t].strftime('%I:%M %p') }}
            </td>
        </tr>
        {% endfor %}
    </table>
</td>
{% endblock %}
